<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image"></div>
    <div class="contactContainer">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Fill out the form below to send us a message.</p>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Describe your website in short</label>
                <textarea id="message" name="message" placeholder="Short Description" required></textarea>
            </div>
            <button type="submit">Submit</button>
            <p>Let's build your website together!</p> 
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
